<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page with Quantity Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 5px;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>
    <div class="input-group">
        <label for="quantity">Quantity:</label>
        <div class="quantity-control">
            <button type="button" onclick="updateQuantity(-1)">-</button>
            <input type="number" id="quantity" name="quantity" min="1" value="1" readonly>
            <button type="button" onclick="updateQuantity(1)">+</button>
        </div>
    </div>
    <div class="input-group">
        <label for="price">Price per item ($):</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" value="10.00" onchange="updateTotal()">
    </div>
    <div class="total">
        Total: $<span id="total">10.00</span>
    </div>
</div>

<script>
    function updateQuantity(change) {
        const quantityInput = document.getElementById('quantity');
        let quantity = parseInt(quantityInput.value);
        quantity += change;
        if (quantity < 1) quantity = 1;
        quantityInput.value = quantity;
        updateTotal();
    }

    function updateTotal() {
        const quantity = document.getElementById('quantity').value;
        const price = document.getElementById('price').value;
        const total = (quantity * price).toFixed(2);
        document.getElementById('total').innerText = total;
    }
</script>

</body>
</html>
